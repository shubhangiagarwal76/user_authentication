<html>
<head>
<title>Javascript Login Form Authentication</title>
<!-- Include CSS File Here -->

<!-- Include JS File Here -->
<script src="main.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<h2>Javascript Login Form Authentication</h2>
<form id="form_id" method="post" name="myform">
<input type="radio" name="Admin" id="user" value="A"> Admin<br>
<input type="radio" name="Student" id="user" value="S"> Student<br>
<input type="radio" name="others" id="user" value="other"> Volunteer<br>

<label>User Name :</label>
<input type="text" name="username" id="username"/><br><br>
<label>Password :</label>
<input type="password" name="password" id="password"/><br><br>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
